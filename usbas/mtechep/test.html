<!DOCTYPE html>
<html>
<title>test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="gallery.css">
<style>
.img {display:none}
.demo {cursor:pointer}
</style>
<body>


<div class="container" style="width: auto">
 
<img class="img" src="pics/DSC_0343 - Copy.jpg" style="width: 100%">
<img class="img" src="pics/DSC_0348.jpg" style="width: 100%">
<img class="img" src="pics/DSC_0349 - Copynew.jpg" style="width: 100%">
<img class="img" src="pics/123.jpg" style="width: 100%">
<img class="img" src="pics/IMG-20160406-WA0000.jpg" style="width: 100%">
<img class="img" src="pics/IMG_20160331_143313.jpg" style="width: 100%">
<img class="img" src="pics/DSC_0355.jpg" style="width: 100%">
<img class="img" src="pics/IMG-20160406-WA0003.jpg" style="width: 100%">

  <div class="row">
    <div class="col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="pics/DSC_0343 - Copy.jpg" style="width:100%" onclick="currentDiv(1)">
    </div>
    <div class="col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="pics/DSC_0348.jpg" style="width:100%" onclick="currentDiv(2)">
    </div>
    <div class="col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="pics/DSC_0349 - Copynew.jpg" style="width:100%" onclick="currentDiv(3)">
    </div>
      <div class="col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="pics/123.jpg" style="width:100%" onclick="currentDiv(4)">
    </div>
      <div class="col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="pics/IMG-20160406-WA0000.jpg" style="width:100%" onclick="currentDiv(5)">
    </div>
      <div class="col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="pics/IMG_20160331_143313.jpg" style="width:100%" onclick="currentDiv(6)">
    </div>
    <div class="col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="pics/DSC_0355.jpg" style="width:100%" onclick="currentDiv(7)">
    </div>
    <div class="col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="pics/IMG-20160406-WA0003.jpg" style="width:100%" onclick="currentDiv(8)">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("img");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
  setTimeout(showDivs, 2000);
}
</script>

</body>
</html>
