<META NAME="Description" CONTENT="Guru Gobind Singh Indraprastha University is an affiliating and teaching University established by the Government of Delhi in year 1998. It is a dynamic and growth oriented University to facilitate and promote studies & research with focus on professional education in emerging areas of higher education in disciplines of engineering, technology, management studies, medicine, pharmacy,nursing, education, law etc aiming to produce quality man power . It awards various degrees like: B.Tech, M.Tech, MCA, M.Sc., B.Arch., BCA, BBA, MBA, BMC, BCAM, B.Pharma, BPT, BHMCT, B.Ed., LLB(Hons.), MAHM, MCPHM, MHRPD,BHMS, MBBS and Ph.D etc. The admission to these programmes are done yearly through Common Entrance Test. The University is recognised by University Grants Commission(UGC) of India under section 12B of UGC Act.">
